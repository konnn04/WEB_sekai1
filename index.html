<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/notification.css">
</head>
<body>
    <block>
        <h5>Web không hỗ trợ cửa sổ nhỏ hay điện thoại di động</h5>
    </block>
    <main>
        <span>Konnn alpha_ui</span>
        
        <div class="bg">
            <img src="./public/img/Wildfire.jpg" alt="" srcset="">
            <div class="musicWave1">
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
                <div class="char"></div>
            </div>
        </div>
        <section id="list">
            <div class="first-start">
                <div class="box-controller">
                    <ul class="playlist">                       
                    </ul>
                    <div class="selection">
                        
                    </div>
                </div>
            </div>
            <div class="my-phone">
                <div class="img">
                    
                    <img src="./public/img/phone.png" alt="" srcset="">
                    <div class="content">
                        <div class="avt">
                            <img src="./public/img/Wildfire.jpg" alt="" srcset="">
                        </div>
                        <div class="info">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="diff-text">
                            
                        </div>
                        <div class="diff">
                            
                        </div>
                        <div class="start">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>                    
                </div>
            </div>
        </section>
        <section id="ready" class="hide">
            <div class="last-start">
                <div class="box-card">
                    <div class="header">
                        <h1>YOUR BAND</h1>
                        <div class="info">
                            <div class="score">
                                SCORE: <span>100000</span>
                            </div>
                            <div class="option">
                                <div class="change">Change</div>
                                <div class="clear">Remove All</div>
                            </div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="item">
                            <img src="./public/img/sekai/kanade_1_trained.png" style="transform: translateX(-40%);" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img src="./public/img/sekai/kanade_2_trained.png" style="transform: translateX(-38%);" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img src="./public/img/sekai/kanade_3_trained.png" style="transform: translateX(-43%);" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img src="./public/img/sekai/kanade_4_trained.png" style="transform: translateX(-50%);" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img src="./public/img/sekai/kanade_5_trained.png" style="transform: translateX(-30%);" alt="" srcset="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-phone">
                <div class="img">
                    <div class="back">
                        
                    </div>
                    <img src="./public/img/phone.png" alt="" srcset="">
                    <div class="content">
                        <div class="avt">
                            <img src="./public/img/Wildfire.jpg" alt="" srcset="">
                        </div>
                        <div class="info">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="start">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>    
                </div>
            </div>
        </section>
        <section id="card-option">
            
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./public/js/wave.js"></script>
    <script src="./public/js/notification.js"></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
