<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .rect-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      background-color: #282c34;
    }

    .rectangle {
      width: 10px;
      margin: 0 2px;
      background-color: #61dafb;
      animation: bounce linear infinite;
      transform-origin: bottom;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: scaleY(1);
      }
      40% {
        transform: scaleY(1.5);
      }
      60% {
        transform: scaleY(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="rect-container" id="rectContainer"></div>

  <script>
    function createRectangles() {
      const rectContainer = document.getElementById('rectContainer');

      for (let i = 0; i < 15; i++) {
        const rectangle = document.createElement('div');
        rectangle.className = 'rectangle';
        rectContainer.appendChild(rectangle);

        const speed = Math.random() * 2 + 1; // Tốc độ ngẫu nhiên
        rectangle.style.animationDuration = `${speed}s`;

        rectangle.addEventListener('animationiteration', () => {
          const newHeight = Math.random() * 50 + 10; // Chiều cao ngẫu nhiên
          rectangle.style.height = `${newHeight}px`;
        });

        rectangle.addEventListener('animationend', () => {
          rectangle.style.height = '10px'; // Khôi phục chiều cao khi kết thúc animation
        });
      }
    }

    createRectangles(); // Gọi hàm để tạo ngay từ đầu

  </script>
</body>
</html>
